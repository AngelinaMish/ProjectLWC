<template>
    <lightning-card>
        <div style="text-align: center; font-weight: bold; font-size: large;">Mix Name {name}</div>
    </lightning-card>
    <lightning-card>
        <c-mix-page-button onsave={handleSaveClick} oncancel={navigateToListView}></c-mix-page-button>
    </lightning-card>
    <lightning-card>
        <c-mix-details record-id={recordId} onmixdetails={setMixDetails} onshowtoast={showToastHandler}>
        </c-mix-details>
    </lightning-card>
    <lightning-card>
        <c-mix-summary>
        </c-mix-summary>
    </lightning-card>
    <lightning-card>
        <c-mix-songs record-id={recordId} page-size=5 onselected={rowSelectedHandler} onshowtoast={showToastHandler}>
        </c-mix-songs>
    </lightning-card>
    <lightning-card>
        <c-mix-page-button onsave={handleSaveClick} oncancel={navigateToListView}></c-mix-page-button>
    </lightning-card>
</template>
