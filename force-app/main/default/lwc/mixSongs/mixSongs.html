<template>
    <div >
        <lightning-combobox 
            name="genre"
            label="Song Genre filter"
            value={valueGenre}
            options={genres}
            placeholder="Select Genre"
            onchange={handleChangeGenre}
            style="overflow: initial; max-width: 350px;"
            class="slds-p-bottom_large slds-p-left_large">
        </lightning-combobox>
        <lightning-datatable
            key-field="Id"
            data={songsPage}
            columns={columns}
            sorted-by={sortBy}
            sorted-direction={sortDirection}
            onsort={handleSortdata}
            onrowselection={getSelectedRows}
            selected-rows={selectedRows}
            >
        </lightning-datatable>
        <div class="slds-align_absolute-center slds-p-top_small">
           <c-mix-songs-pagination 
                onsetpage={setPage} 
                page-size={pageSize} 
                page-number={pageNumber} 
                song-data-length={songDataLength} 
                total-page-number={totalPageNumber}>
           </c-mix-songs-pagination>
        </div>
    </div>
</template>
